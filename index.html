<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/defaults.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="logo">library</h1>
      </header>
      <main>
        <div class="popup-form">
          <button id="toggle-form-btn">Add Book</button>
          <div id="form-cont" class="form-cont hidden">
            <h2>Add Form</h2>
            <form>
              <label>
                <span>Title:</span>
                <input id="title-input" type="text" name="title" required />
              </label>
              <label>
                <span>Author:</span>
                <input id="author-input" type="text" name="author" required />
              </label>
              <button id="submit-btn" type="button">Submit</button>
              <button type="reset">Reset</button>
            </form>
          </div>
        </div>
        <ul id="book-list">
          <!-- Books from the script will be here-->
        </ul>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
